<html> 
	<head> 
		<script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	    <style type="text/css">
	    	.full-width{
	 			width:100%;
	    	}
	    </style>

		<script> 
			function dis(val) 
			{ 
				document.getElementById("result").value += val 
			} 
			function solve() 
			{ 
				var x = document.getElementById("result").value 
				var y = eval(x) 
				document.getElementById("result").value = ""
				if(document.getElementById("history").value != "")
				{
					document.getElementById("history").value = document.getElementById("history").value + "\n"+x+" = "+y
				}
				else{
					document.getElementById("history").value = document.getElementById("history").value +x+" = "+ y
				}
				
			} 
			function clr() 
			{ 
				document.getElementById("result").value = "" 
			} 
		</script> 
	</head> 
	<body> 
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6 text-center py-3 shadow">
					<div class="row btn btn-primary my-3 full-width">
						<div class="col">
							Calculator
						</div>
					</div>
					<div class="row">
						<div class="col my-3">
							<textarea style="text-align: right;" readonly id="history" name="history" rows="4" class="full-width p-3"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10">
							<div class="row">
								<div class="col">
									<input type="text" class="full-width" id="result" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="row">
										<div class="col">
											<input type="button" value="1" class="full-width" onclick="dis('1')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="4" class="full-width" onclick="dis('4')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="7" class="full-width" onclick="dis('7')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="." class="full-width" onclick="dis('.')"/>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<div class="row">
										<div class="col">
											<input type="button" value="2" class="full-width" onclick="dis('2')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="5" class="full-width" onclick="dis('5')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="8" class="full-width" onclick="dis('8')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="0" class="full-width" onclick="dis('0')"/>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<div class="row">
										<div class="col">
											<input type="button" value="3" class="full-width" onclick="dis('3')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="6" class="full-width" onclick="dis('6')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="9" class="full-width" onclick="dis('9')"/>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<input type="button" value="=" class="full-width" onclick="solve()"/>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="row">
								<div class="col">
									<input type="button" value="C" class="full-width" onclick="clr()"/>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="button" value="/" class="full-width" onclick="dis('/')"/>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="button" value="-" class="full-width" onclick="dis('-')"/>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="button" value="+" class="full-width" onclick="dis('+')"/>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input type="button" value="*" class="full-width" onclick="dis('*')"/>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body> 
</html>
